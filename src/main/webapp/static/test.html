<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>
	<script>
		$(function() {
			$.ajax
			({
			  type: "GET",
			  url: "http://localhost:8080/spring-auth/getString.json",
			  dataType: 'json',
			  headers: {
			    "Authorization": "Basic " + btoa("admin:")
			  },
			  success: function (data){
			    $("#first").text(JSON.stringify(data));
			  }
			});
		});
	</script>
</head>

<body>
	<p id="first">
	</p>
</body>
</html>
